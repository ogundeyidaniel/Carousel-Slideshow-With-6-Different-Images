<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <title>Infinite Slideshow</title>
</head>
<body>
    <div class="container">
      <div class="slides">
        <div class="slide">
          <img src="https://www.theglobetrottingdetective.com/wp-content/uploads/2021/01/Dubai-in-7-days-and-best-things-to-do-in-Dubai-.jpg" alt="">
        </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1503899036084-c55cdd92da26?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dG9reW98ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
          </div>
            <div class="slide">
              <img src="https://imagevars.gulfnews.com/2020/08/12/Stock-aerial-Dubai-skyline_173e34fea69_large.jpg" alt="">
            </div>
              <div class="slide">
                <img src="https://images.unsplash.com/photo-1543716091-a840c05249ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bmV3JTIweW9yayUyMGNpdHl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
              </div>
                <div class="slide">
                  <img src="https://media.istockphoto.com/id/480641071/photo/lake-tahoe.jpg?s=612x612&w=0&k=20&c=j7ZEc451Rp6ZhJp7tcTCeh0n1ZZtDs5d-VDDATgiNQ4=" alt="">
                </div>
                  <div class="slide">
                    <img src="https://media.istockphoto.com/id/499094107/photo/crowded-summer-beach.jpg?s=612x612&w=0&k=20&c=QpehWukEn-TqJwA_lsvvjQQ8ZlEfCcIzNLnjhHj8MPE=" alt="">
                  </div>
      </div>
      <div class="slide-controls">
        <button id="prev-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
